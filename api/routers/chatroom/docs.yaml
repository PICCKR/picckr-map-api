paths:
  /api/chatroom:
    post:
      tags: [Tracker.Chatroom]
      summary: Open a new chatroom
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OpenChatroomInput"
      responses:
        200:
          description: Created chatroom
        500:
          description: Error message
    get:
      tags: [Tracker.Chatroom]
      summary: Get all chatrooms
      responses:
        200:
          description: All chatrooms
        500:
          description: Error message
  /api/chatroom/trackerid/{id}:
    get:
      tags: [Tracker.Chatroom]
      summary: Get chatroom by tracker id
      parameters:
        - name: id
          in: path
          required: true
          description: The tracker id
          schema:
            type: string
      responses:
        200:
          description: The chatroom object
        500:
          description: Error message
    delete:
      tags: [Tracker.Chatroom]
      summary: Delete chatroom by tracker id
      parameters:
        - name: id
          in: path
          required: true
          description: The tracker id
          schema:
            type: string
      responses:
        200:
          description: The deleted chatroom object
        500:
          description: Error message

components:
  schemas:
    OpenChatroomInput:
      type: object
      properties:
        trackerId:
          type: string
          description: The tracker id
    ChatRoom:
      type: object
      properties:
        id:
          type: string
          description: The chatroom id
        trackerId:
          type: string
          description: The tracker id
        createdAt:
          type: string
          description: The chatroom creation date
        updatedAt:
          type: string
          description: The chatroom last update date
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
    Message:
      type: object
      properties:
        id:
          type: string
          description: The message id
        createdAt:
          type: string
          description: The message creation date
        updatedAt:
          type: string
          description: The message last update date
        content:
          type: string
          description: The message content
        ownerId:
          type: string
          description: The message owner id
        chatroomId:
          type: string
          description: The message chatroom id
